<ion-menu side="end" content-id="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="list-menu" full>
      <ion-button class="button-remove__all" (click)="removeAll()" [disabled]="shoppingItemsService.isEmpty">
       <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Eliminar todo</ion-label>
      </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="content" [fullscreen]="true">
  <ion-item class="ion-text-center" lines="none" *ngIf="shoppingItemsService.isEmpty">
    <ion-label>No hay productos en la lista</ion-label>
  </ion-item>
  <ion-list *ngIf="!shoppingItemsService.isEmpty">
    <ion-reorder-group disabled="false" (ionItemReorder)="renderItems($event)">
      <ion-item-sliding *ngFor="let item of items">
        <ion-item >
          <ion-label>{{item}}</ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>
